{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Actualización de Ticket</title>
</head>
<body>
    <h2>Actualización en el Ticket #{{ ticket.id }}</h2>
    <p><strong>Estado:</strong> {{ ticket.estado }}</p>
    <p><strong>Prioridad:</strong> {{ ticket.prioridad }}</p>
    <p><strong>Horario Asignado:</strong> {{ ticket.horario_asignacion }}</p>
    <p>Fecha de Actualización: {{ ticket.fecha_modificacion }}</p>

</body>
</html>
