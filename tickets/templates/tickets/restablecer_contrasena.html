{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickets - Nueva Contraseña</title>
    <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="header-title">Nueva Contraseña</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Crea una nueva contraseña</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nueva_contrasena">Nueva contraseña:</label>
                    <input type="password" id="nueva_contrasena" name="nueva_contrasena" placeholder="Ingresa tu nueva contraseña" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="confirmar_contrasena">Confirmar contraseña:</label>
                    <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" placeholder="Confirma tu nueva contraseña" required>
                </div>
                <br>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Guardar</button>
                </div>
            </form>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="{% if message.tags %}{{ message.tags }}{% else %}error-message{% endif %}">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </main>
    <footer>
        <p class="footer-text">&copy; 2025 Gestión de Tickets - AltamiraGroup S.A.</p>
    </footer>
</body>
</html>
