{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Tickets - Iniciar Sesión</title>
    <link rel="stylesheet" href="{% static 'tickets/css/style.css' %}">
</head>
<body>
    <header>
        <h1 class="header-title">Inicio de Sesión</h1>
    </header>
    <main>
        <div class="login-container">
            <h2>Accede a tu cuenta</h2>
            <form method="post" class="login-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Usuario:</label>
                    <input type="text" id="username" name="username" placeholder="Ingresa tu usuario" required>
                </div>
                <br>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" placeholder="Ingresa tu contraseña" required>
                </div>
                <br>
                <div class="form-actions">
                    <button type="submit" class="btn-submit">Iniciar Sesión</button>
                </div>
            </form>
            {% if messages %}
                <div class="messages">
                    {% for message in messages %}
                        <p class="error-message">{{ message }}</p>
                    {% endfor %}
                </div>
            {% endif %}
        </div>
    </main>
    <footer>
        <p class="footer-text">&copy; 2025 Gestión de Tickets - AltamiraGroup S.A.</p>
    </footer>
</body>
</html>
